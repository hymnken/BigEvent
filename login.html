<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/lib/layui/css/layui.css" />
    <link rel="stylesheet" href="assets/css/login.css" />

</head>

<body>
    <!-- LOGO -->
    <div class="layui-main">
        <img src="assets/images/logo.png" alt="" />
    </div>

    <!-- login and Reg -->
    <div class="logAndRegBox">
        <!--  -->
        <div class="title-box"></div>

        <!-- login box -->

        <div class="login-box">
            <form class="layui-form" id="form_login">

                <!-- username box-->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required lay-verify="required"
                        placeholder="Please input username" autocomplete="off" class="layui-input">
                </div>

                <!-- password -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required lay-verify="required|pwd"
                        placeholder="Please input password" autocomplete="off" class="layui-input">
                </div>
                <!-- button -->
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit>Login!</button>
                </div>
                <!--  -->
                <div class="layui-form-item links"><a href="javascript:;" id="link_reg">go reg
                    </a>
                </div>
            </form>
        </div>

        <!-- reg box -->

        <div class="reg-box">
            <form class="layui-form" id="form_reg">

                <!-- username box-->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required lay-verify="required"
                        placeholder="Please input username" autocomplete="off" class="layui-input">
                </div>

                <!-- password -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required lay-verify="required|pwd"
                        placeholder="Please input password" autocomplete="off" class="layui-input">
                </div>

                <!-- password again -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="repassword" required lay-verify="required|pwd|repwd"
                        placeholder="Please input password again" autocomplete="off" class="layui-input">
                </div>

                <!-- button -->
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit>Register!</button>
                </div>

                <!--  -->
                <div class="layui-form-item links"><a href="javascript:;" id="link_login">go login</a>
                </div>
            </form>
        </div>
    </div>
    <script src="/assets/lib/layui/layui.all.js"></script>
    <script src="/assets/lib/jquery.js"></script>
    <script src="/assets/js/baseAPI.js"></script>
    <script src="/assets/js/login.js"></script>
</body>

</html>
